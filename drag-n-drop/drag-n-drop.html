<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="./drag-n-drop.css" />
</head>

<body>
    <header>
        <h1 style="text-align: center;">Drag n Drop</h1>
    </header>
    <main>
        <div id="drag-drop-container">

            <div id="drag-container" class="container default-border">
                <label for="drag-img"> Drag me</label>
                <img id="drag-img" src="./cute-panda.jpg" draggable="true">
            </div>

            <div id="drop-container" class="container default-border">
                <label for="drag-img"> Drop me</label>
            </div>

            <button id="reset"> Reset</button>

            <div>
                <a id="main-page" href="../index.html">Main Page</a>
    </main>

    <script src="./drag-n-drop.js"></script>
</body>

</html>
